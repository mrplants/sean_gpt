apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: fastapi-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi-backend
  template:
    metadata:
      labels:
        app: fastapi-backend
    spec:
      containers:
      - name: fastapi-backend
        image: sean_gpt_backend:latest
        imagePullPolicy: IfNotPresent
        envFrom:
        - secretRef:
            name: sean-gpt-backend-secrets
        - secretRef:
            name: sean-gpt-db-secrets
        - configMapRef:
            name: sean-gpt-env
---
apiVersion: v1
kind: Service
metadata:
  name: fastapi-backend
spec:
  type: ClusterIP
  selector:
    app: fastapi-backend
  ports:
    - port: 8000
      targetPort: 8000