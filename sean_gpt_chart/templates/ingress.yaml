{{- if .Values.local }}
{{- else }}
  # If not, use the nginx ingress controller
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-seangpt
  annotations:
    cert-manager.io/issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - sean-gpt.com
    secretName: sean-gpt-tls-cert
  - hosts:
    - api.sean-gpt.com
    secretName: sean-gpt-api-tls-cert
  rules:
  - host: sean-gpt.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sean-gpt-frontend
            port:
              number: 80
  - host: api.sean-gpt.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sean-gpt
            port:
              number: 8000
  ingressClassName: nginx
{{- end }}