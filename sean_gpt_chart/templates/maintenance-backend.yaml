apiVersion: apps/v1
kind: Deployment
metadata:
  name: maintenance-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: maintenance-backend
  template:
    metadata:
      labels:
        app: maintenance-backend
    spec:
      containers:
      - name: maintenance-backend
        image: nginx:1.21.1
        ports:
        - containerPort: 80
        volumeMounts:
        - name: content
          mountPath: /usr/share/nginx/html
      volumes:
      - name: content
        configMap:
          name: maintenance-backend-content

---
apiVersion: v1
kind: Service
metadata:
  name: maintenance-backend
spec:
  selector:
    app: maintenance-backend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: maintenance-backend-content
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Coming Soon</title>
      <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/daisyui@1.3.6/dist/full.js"></script>
    </head>
    <body class="bg-gray-200 flex justify-center items-center h-screen">
      <div class="text-center">
        <h1 class="text-4xl font-bold text-gray-800 mb-3">Coming Soon</h1>
        <p class="text-gray-600">Our website is under construction. We'll be here soon with our new awesome site.</p>
      </div>
    </body>
    </html>
